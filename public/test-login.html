<!DOCTYPE html>
<html>
<head>
    <title>Test API Login</title>
</head>
<body>
    <h1>API Login Test</h1>
    <button onclick="testLogin()">Test Login Request</button>
    <div id="output"></div>

    <script>
        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = 'Sending request...';
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@cembymazini.ma', password: 'admin123' })
                });
                const text = await response.text();
                output.innerHTML = `Status: ${response.status}<br>Body: ${text}`;
                alert(`Response: ${response.status}`);
            } catch (e) {
                output.innerHTML = `Error: ${e.message}`;
                alert(`Error: ${e.message}`);
            }
        }
    </script>
</body>
</html>
